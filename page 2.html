<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Leisure Interest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #530693;
            margin: 0;
            padding: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .hobby-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0;
            width: 100%;
            max-width: 1000px;
        }
        .hobby {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .hobby:hover {
            transform: translateY(-5px);
        }
        .hobby img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .hobby-info {
            background-color: #ffffff;
            color: #333;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Colorful Hobbies</h1>
    <ul class="hobby-list">
        <li class="hobby">
            <img src="reading.jpg" alt="Reading Books">
            <div class="hobby-info">
                Reading
            </div>
        </li>
        <li class="hobby">
            <img src="gaardening.jpeg" alt="Gardening">
            <div class="hobby-info">
                Gardening
            </div>
        </li>
        <li class="hobby">
            <img src="photography.jpg" alt="Photography">
            <div class="hobby-info">
                Photography
            </div>

          </li>
          <li class="hobby">
              <img src="ML.jpg" alt="Photography">
              <div class="hobby-info">
                  Playing Mobile Legends
              </div>

            </li>
            <li class="hobby">
                <img src="taste testing.jpg" alt="Photography">
                <div class="hobby-info">
                    Testing New Food
                </div>

              </li>
              <li class="hobby">
                  <img src="cinema.webp" alt="Photography">
                  <div class="hobby-info">
                      Watcing movies at Cinema
                  </div>

                </li>
                <li class="hobby">
                    <img src="listening music.jpeg" alt="Photography">
                    <div class="hobby-info">
                        Music
                    </div>

                </li>
              <li class="hobby">
                  <img src="drawing.jpg" alt="Photography">
                  <div class="hobby-info">
                      Pencil Drawings
                  </div>

                </li>
                <li class="hobby">
                    <img src="Doing henna.jpg" alt="Photography">
                    <div class="hobby-info">
                        Doing Henna
                    </div>  
                  

        </li>
    </ul>
</body>
</html>
